<!-- src/app/signup/signup.component.html -->
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
              <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
                <small class="text-danger" *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
              <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
                <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
                <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email address</small>
                <small class="text-danger" *ngIf="signupForm.get('email')?.errors?.['emailExists']">Email already exists</small>
              </div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input [type]="passwordFieldType" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">Show</button>
                </div>
              </div>
              <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</small>
                <small class="text-danger" *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</small>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
              <div *ngIf="signupForm.errors?.['mismatch'] && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)">
                <small class="text-danger">Passwords do not match</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Submit</button>
          </form>
          
        <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>
  

  
  <app-footer></app-footer>
