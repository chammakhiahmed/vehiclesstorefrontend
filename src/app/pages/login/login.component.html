<!-- src/app/login/login.component.html -->
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
          </form>
        <p class="mt-3">Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </div>
  </div>
  

  <app-footer></app-footer>
